<!DOCTYPE html>
<html>
<head>
  <!-- Import Vega & Vega-Lite (does not have to be from CDN) -->
  <script src="https://cdn.jsdelivr.net/npm/vega@5"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-lite@4"></script>
  <!-- Import vega-embed -->
  <script src="https://cdn.jsdelivr.net/npm/vega-embed@6"></script>
  <script src="js/Custom.js"></script>
  
  <link rel="stylesheet" href="https://unpkg.com/purecss@2.0.3/build/pure-min.css" integrity="sha384-cg6SkqEOCV1NbJoCu11+bm0NvBRc8IYLRGXkmNrqUBfTjmMYwNKPWBTIKyw9mHNJ" crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="page">
        <!-- Title Row -->
        <div class="pure-g">
            <div class="header pure-u-1-1">
                <div class="bg"></div>
                <h1 style="font-size: 190%; color: white; text-align: center; font-weight: bold;">COVID-19 in Australia</h1>
                <div class="slogan"><i>Stay Calm, Stay Informed</i></div>
            </div>
        </div>
        <!-- World Line Chart -->
        <div class="pure-g">
            <div class="pure-u-1-3">

            </div>
            <div class="pure-u-2-3">
                <div id="lineConfirmed" class="visContainer" style="display: block"></div>
                <div id="lineActive" class="visContainer" style="display: none"></div>
                <div id="lineDeath" class="visContainer" style="display: none"></div>
                <div class="buttonGroup">
                    <button id="buttonLineConfirmed" class="pure-button button-success" onclick="lineConfirmed()">Confirmed Cases</button>
                    <button id="buttonLineActive" class="pure-button pure-button-primary" onclick="lineActive()">Active Cases</button>
                    <button id="buttonLineDeath" class="pure-button pure-button-primary" onclick="lineDeath()">Death Number</button>
                </div>
            </div>
        </div>
    </div>
        <div id="buttonGroup" class="centered">
            <button id="buttonConfirmed" class="pure-button button-success" onclick="mapConfirmed()">Confirmed Cases</button>
            <button id="buttonActive" class="pure-button pure-button-primary" onclick="mapActive()">Active Cases</button>
            <button id="buttonTotalTest" class="pure-button pure-button-primary" onclick="mapTest()">Total Test</button>
        </div>
        <div id="mapConfirmed" class="visContainer" style="display: block"></div>
        <div id="mapActive" class="visContainer" style="display: none"></div>
        <div id="mapTotalTest" class="visContainer" style="display: none"></div>
</body>
</html>
