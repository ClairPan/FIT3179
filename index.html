<!DOCTYPE html>
<html>
<head>
  <!-- Import Vega & Vega-Lite (does not have to be from CDN) -->
  <script src="https://cdn.jsdelivr.net/npm/vega@5"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-lite@4"></script>
  <!-- Import vega-embed -->
  <script src="https://cdn.jsdelivr.net/npm/vega-embed@6"></script>
  <link rel="stylesheet" href="https://unpkg.com/purecss@2.0.3/build/pure-min.css" integrity="sha384-cg6SkqEOCV1NbJoCu11+bm0NvBRc8IYLRGXkmNrqUBfTjmMYwNKPWBTIKyw9mHNJ" crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div id="buttonGroup">
  <button class="pure-button pure-button-primary" onclick="mapConfirmed()">Confirmed Cases</button>
  <button class="pure-button pure-button-primary" onclick="mapActive()">Active Cases</button>
  <button class="pure-button pure-button-primary" onclick="mapTest()">Total Test</button>
</div>
<div id="mapConfirmed" style="display: none"></div>
<div id="mapActive" style="display: none"></div>
<div id="mapTotalTest" style="display: none"></div>
  
<script type="text/javascript">
  var spec1 = "https://clairpan.github.io/FIT3179/js/mapConfirmed.vl.json";
  var spec2 = "https://clairpan.github.io/FIT3179/js/mapActive.vl.json";
  var spec3 = "https://clairpan.github.io/FIT3179/js/mapTotalTest.vl.json";
  
  vegaEmbed('#mapConfirmed', spec1).then(function(result) {
    // Access the Vega view instance (https://vega.github.io/vega/docs/api/view/) as result.view
  }).catch(console.error);
  
  vegaEmbed('#mapActive', spec2).then(function(result) {
    // Access the Vega view instance (https://vega.github.io/vega/docs/api/view/) as result.view
  }).catch(console.error);
  
  vegaEmbed('#mapTotalTest', spec3).then(function(result) {
    // Access the Vega view instance (https://vega.github.io/vega/docs/api/view/) as result.view
  }).catch(console.error);
  
  function mapConfirmed() {
    var c = document.getElementById("mapConfirmed");
    var a = document.getElementById("mapActive");
    var t = document.getElementById("mapTotalTest");
    if (c.style.display === "none") {
      c.style.display = "block";
      a.style.display = "none";
      t.style.display = "none";
    }
  }
  
  function mapActive() {
    var c = document.getElementById("mapConfirmed");
    var a = document.getElementById("mapActive");
    var t = document.getElementById("mapTotalTest");
    if (a.style.display === "none") {
      c.style.display = "none";
      a.style.display = "block";
      t.style.display = "none";
    }
  }
  
  function mapTest() {
    var c = document.getElementById("mapConfirmed");
    var a = document.getElementById("mapActive");
    var t = document.getElementById("mapTotalTest");
    if (t.style.display === "none") {
      c.style.display = "none";
      a.style.display = "none";
      t.style.display = "block";
    }
  }
</script>
</body>
</html>
